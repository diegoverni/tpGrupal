<body>
<form action="https://formsubmit.co/diegoverni@yahoo.com.ar" method="POST">
    <input type="text" name="name" required placeholder="Nombre (*)">
    <input type="text" name="telefono" id="telefono"  required placeholder="Teléfono (*)">  
    <input type="email" id="mail" name="mail" required minlength="8" placeholder="E-mail (*)">
    <span class="error" aria-live="polite"></span>

<div class="container" id="fechas">
    <p>Reserva</p>
    <label>Desde<input type="date" name="fechaDesde"></label>
    <label>Hasta<input type="date" name="fechaHasta"></label>
</div>

<div class="container" id="mascota">
    <p>Mascota</p>
      <input type="radio" id="mascotaChoice1" name="mascotaSi"> 
      <label for="contactChoice1">Si</label>  
      <input type="radio" id="mascotaChoice2" name="mascotaNo">
      <label for="contactChoice2">No</label>
</div>

<select name="Motivo">
    <option disabled selected>Motivo del viajen</option>
    <option value="1">Turismo
    <option value="2">Trabajo
    <option value="3">Otros
</select> 

    <textarea name="comentarios" placeholder="Dejanos tu comentario aquí."></textarea> 
    <input type="checkbox" name="recibir_info" checked> Deseo recibir notificación. 
    <input type="reset" value="Borrar" > 
    <input type="submit" value="Enviar">
</form>
